<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deleting Menu Item</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Deleting Menu Item</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <form action="{{ url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}" method="POST">
                <p>Are you sure you want to delete {{ i.name }}?</p>
                <input type="submit" value="Delete">
            </form>
        </div>
    </div>
</body>
</html>
