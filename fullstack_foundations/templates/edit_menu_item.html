<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Edit Menu Item</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li><strong>{{ message }}</strong></li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('editMenuItem', restaurant_id = restaurant_id, menu_id = menu_id) }}" method="POST">
        <p>Name:</p>
        <input type="text" size="100" placeholder="{{ i.name }}" name="name">
        <input type="submit" value="edit">
        <a href="{{ url_for('restaurantMenu', restaurant_id = restaurant_id) }}">Cancel</a>
    </form>

</body>
</html>
