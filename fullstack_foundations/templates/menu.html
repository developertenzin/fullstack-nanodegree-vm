<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="top-header">
                    <h1>{{restaurant.name}}</h1>
                </div>
                <div class="newMenuItem">
                    <a class="createNewMenuLink" href='{{ url_for("newMenuItem", restaurant_id = restaurant.id)}}'><button id="createNewMenuItem">Create New Menu Item</button></a>
                </div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li><strong>{{ message }}</strong></li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}

                <div class="menuItemLists">
                {% for i in items %}
                    <div class="detailsDiv">
                        <h3 id="menuItemName">{{i.name}}</h3>
                        <p>{{i.description}}</p>
                        <p> {{i.price}} </p>
                    </div>
                    <div class="editDeleteButtonsDiv">
                        <a  href= '{{ url_for("editMenuItem", restaurant_id = restaurant.id, menu_id = i.id) }}'>
                            <img class="actionImages" src="{{ url_for('static', filename='images/edit.png') }}" alt="" width="25" height="25"></a>
                        <a href='{{ url_for("deleteMenuItem", restaurant_id = restaurant.id, menu_id = i.id) }}'><img class="actionImages" src="{{ url_for('static', filename='images/trash.png') }}" alt="" width="25" height="25"></a>
                    </div>
                    <br>
                {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
