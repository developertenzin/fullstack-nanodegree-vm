<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Restaurants</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>All Restaurants</h1>
            <a href="{{ url_for('newRestaurant')}}">Create New Restaurant</a>
            {% for restaurant in restaurants %}
            <p><a href="{{ url_for('restaurantMenu', restaurant_id=restaurant.id)}}">{{ restaurant.name }}</a></p>
            <p><a href="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}">Edit</a></p>
            <p><a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}">Delete</a></p>
            <br>
            {% endfor %}
        </div>
    </div>
</body>
</html>
